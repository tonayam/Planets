<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid px-0">
        <div class="row p-0 m-0">
            <div class=" planet-cont col-12 col-md-5 d-flex align-items-center justify-content-center">
                <div class="planet d-flex justify-content-center align-items-center flex-column">
                    <h1 class="name"></h1>
                    <h5 class="diameter"></h5>
                </div>
            </div>
            <div class="planet-details col-12 col-md-7 d-flex flex-column">
                <div class=" details mb-md-5 md-2 p-3 text-center">
                    <h2 class="fact-title"></h2>
                    <p class="fact"></p>
                </div>
                <div class="buttons w-25 d-flex justify-content-between">
                    <i class="previous bi bi-chevron-double-left fs-1 "></i>
                    <i class="next bi bi-chevron-double-right fs-1 "></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
